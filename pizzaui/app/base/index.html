<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>PizzaUI</title>
		<meta name="robots" content="all" />
		<meta name="description" content="">
		<meta name="author" content="pizzaui.com">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">

		<!-- #CSS Links -->
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="../../modules/base/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="../../modules/base/production.css">

		<link rel="shortcut icon" href="../../static/image/favicon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../../static/image/favicon/favicon.ico" type="image/x-icon">

	</head>

	<body class="主体样式">

		<!-- 页头   -->
		<nav class="navbar navbar-default" id="header" style="vertical-align: middle;">
			<div class="collapse navbar-collapse">
				<a href="javascript:void(0)"><img src="../../static/image/logo.png" alt=""></a>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">主页<span class="sr-only"></span></a></li>
					<li><a href="#">文档</a></li>
					<li><a href="#">待用</a></li>
					<li><a href="#">待用</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<input type="text" class="form-control" placeholder="Search">
				</form>
			</div>
		</nav>

		<!-- 左边树   -->
		<aside id="left-panel">
			<!-- User info -->
			<div class="login-info">
				<span> <a href="smart_apps/rbac/mdlconts/userinfo.jsp"
				id="show-shortcut" data-toggle="modal" data-target="#userInfoModal">
					<img src="smtapp/images/avatars/${userinfo.username}.png" alt="me"
					class="online" id="avatar" /> <span> ${userinfo.showname} </span>
				<i class="fa fa-angle-down"></i>
				</a>
				</span>
			</div>
			<!-- end user info -->

			<nav>
				<ul>
					<li class="">
						<a href="ajax/dashboard.html" title="Dashboard"><i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">Dashboard</span></a>
					</li>
					<li>
						<a href="ajax/inbox.html"><i class="fa fa-lg fa-fw fa-inbox"></i> <span class="menu-item-parent">Inbox</span><span class="badge pull-right inbox-badge">14</span></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-lg fa-fw fa-bar-chart-o"></i> <span class="menu-item-parent">Graphs</span></a>
						<ul>
							<li>
								<a href="ajax/flot.html">Flot Chart</a>
							</li>
							<li>
								<a href="ajax/morris.html">Morris Charts</a>
							</li>
							<li>
								<a href="ajax/inline-charts.html">Inline Charts</a>
							</li>
							<li>
								<a href="ajax/dygraphs.html">Dygraphs <span class="badge pull-right inbox-badge bg-color-yellow">new</span></a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
			<span class="minifyme" data-action="minifyMenu"> <i
			class="fa fa-arrow-circle-left hit"></i>
		</span>
		</aside>

		<!-- 主页面   -->
		<div id="main" role="main">
			<div id="ribbon">
				<span class="ribbon-button-alignment"> <span id="refresh"
				class="btn btn-ribbon" data-action="resetWidgets"
				data-title="refresh" rel="tooltip" data-placement="bottom"
				data-original-title="<i class='text-warning fa fa-warning'></i> ${beforerefresh}."
				data-html="true" data-reset-msg="${bfclsstore}"><i
					class="fa fa-refresh"></i></span>
				</span>
				<ol class="breadcrumb">

				</ol>
			</div>
			<!-- 用户信息Model-由于需要在content上弹出，所以该model放到这里 wangchao -->
			<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel" aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- content will be filled here from "ajax/modal-content/model-content-1.html" -->
					</div>
				</div>
			</div>
			<!-- 用户信息Model -->
			<div id="content"></div>

		<script src="../../modules/base/jquery-2.1.1.min.js"></script>
		<script src="../../modules/base/bootstrap.min.js"></script>
		<script src="../../modules/base/sea.js"></script>
		<script src="../../modules/base/app.config.js"></script>

</html>
