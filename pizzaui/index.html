		<h3>镜子中</h3>
		<p>注视着镜中的自己，</p>
			 <p>那脸孔令我感到恐惧。</p>
			 <p>黑夜里我难以入睡，</p>
			 <p>只慢慢将这眼泪擦去。</p>
			 <p>焦躁的情绪正在一步步将我拖向悬崖的边缘。</p>
			 <p>在那张布满泪痕的脸上，</p>
			 <p>正在写满岁月的痕迹~</p>
			 <p>岁月的痕迹~</p>
			 <p>看细雨散散落下，</p>
			 <p>慢慢地落在地上。</p>
			 <p>这感觉像穿越时空，</p>
			 <p>那往事已来到眼前。</p>
			 <p>你的出现像彩虹一样灿烂，</p>
			 <p>照亮我每一天。</p>
			 <p>感谢你那阳光般的温暖，</p>
			 <p>唤醒了我生命中全部的爱。</p>
			 <p>咿耶耶，咿耶唷，全部的爱~</p>
			 <p>注视着那镜中的自己，</p>
			 <p>慢慢将这眼泪擦去，</p>
			 <p>不知什么还能让我留下回忆~</p>
			 <p>留下回忆~</p>
			 <p>我的心中有无限感慨，</p>
			 <p>我在期待美好的未来，</p>
			 <p>不知什么还能让我继续下去</p>
